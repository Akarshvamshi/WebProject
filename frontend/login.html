<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/static/jss/login.js" defer></script>
    <link rel="stylesheet" href="/static/css/jss/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="login">
        <form action="" id="login-form">
            <div id="div"><h1>Login</h1></div>
            <input type="text" name="" id="name" placeholder="Enter Your Name">
            <div id="div1">
                <input type="password" name="" id="password" placeholder="Enter Your Password">
                <i class="fa-regular fa-eye" id="eye-visible" onclick="makeVisible()"></i>
                <i class="fa-solid fa-eye-slash" id="eye-invisible" onclick="makeInVisible()"></i>
            </div>
            <div id="div2">
                <button>Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
